<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="../../webb/static/CSS/sign.css" type="text/css" rel="stylesheet">
</head>
<body>
<section class="container">
    <article class="half">
        <div class="tabs">
            <span class="tab signin active"><a href="#signin">Sign in</a></span>
            <span class="tab signup"><a href="#signup">Sign up</a></span>
        </div>
        <div class="content">
            <div class="signin-cont cont">
                <form action="https://webg3.herokuapp.com/auth/login" method="post" enctype="multipart/form-data">
                    <input type="number" name="student_number" id="in_student_number" class="inpt" required="required"
                           placeholder="Your Studetn Number">
                    <label for="in_student_number">Your Student ID</label>
                    <input type="password" name="password" id="in_password" class="inpt" required="required"
                           placeholder="Your password">
                    <label for="in_password">Your password</label>
                    <input type="checkbox" id="remember" class="checkbox" checked>
                    <label for="remember">Remember me</label>
                    <div class="submit-wrap" >
                        <input type="submit" value="Sign in" class="submit">
                        <a href="#" class="more">Forgot your password?</a>
                    </div>
                </form>
            </div>
            <div class="signup-cont cont">
                <form action="https://webg3.herokuapp.com/auth/register" method="post" enctype="multipart/form-data">

                    <input type="number" name="student_number" id="up_student_number" class="inpt"
                           required="required" placeholder="Your Student Number">
                    <label for="up_student_number">Your Student Number</label>

                    <input type="password" name="password" id="up_password" class="inpt" required="required"
                           placeholder="Your password">
                    <label for="up_password">Your password</label>

                    <input type="text" name="first_name" id="up_fname" class="inpt" required="required"
                           placeholder="Your First Name">
                    <label for="up_fname">Your First Name</label>

                    <input type="text" name="last_name" id="up_lname" class="inpt" required="required"
                           placeholder="Your Last Name">
                    <label for="up_lname">Your Last Name</label>

                    <input type="email" name="email" id="up_email" class="inpt" required="required"
                           placeholder="Your email">
                    <label for="up_email">Your email</label>


                    <div class="submit-wrap">
                        <input type="submit" value="Sign up" class="submit">
                        <a href="#" class="more">Terms and conditions</a>
                    </div>
                </form>
            </div>
        </div>
    </article>
    <div class="half bg"></div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<script src="../../webb/static/JS/sign.js" type="text/javascript"></script>
</body>
</html>
